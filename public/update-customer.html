<!DOCTYPE html>
<html class="english">
    <head>
        <meta charset="UTF-8"/>
        <title>Online POS Application with Node.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="css/all.css"/>
        <script src="js/all.js" type="text/javascript" charset="UTF-8"></script>
        <script src="new/iframeResizer.contentWindow.min.js"></script>
    </head>
    <body>
        <div class="modal fade hidden-print" id="myModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
        <div class="modal fade hidden-print" id="myModalDisableClose" tabindex="-1" role="dialog" aria-hidden="true"
             data-keyboard="false" data-backdrop="static"></div>
        <div class="wrapper ">
            <!--Left Navigation bar-->
            <div class="left-bar hidden-print">
                <div class="admin-logo" style="">
                    <div class="logo-holder pull-left">
                        <img src="img/header_logo.png" class="hidden-print logo"
                             id="header-logo" alt=""/></div>
                </div>
                <ul class="list-unstyled menu-parent" id="mainMenu">
                    <li>
                        <a tabindex="-1" href="index.html" class="waves-effect waves-light">
                            <i class="icon ti-dashboard"></i>
                            <span class="text">Dashboard</span>
                        </a></li>
                    <li class="active">
                        <a tabindex="-1" href="customer.html"
                           class="waves-effect waves-light">
                            <i class="icon ti-user"></i>
                            <span class="text">Customers</span>
                        </a>
                    </li>
                    <li>
                        <a tabindex="-1" href="item.html"
                           class="waves-effect waves-light">
                            <i class="icon ti-harddrive"></i>
                            <span class="text">Items</span>
                        </a>
                    </li>
                    <li>
                        <a tabindex="-1" href="place-order.html"
                           class="waves-effect waves-light">
                            <i class="icon ti-shopping-cart"></i>
                            <span class="text">Place Order</span>
                        </a>
                    </li>
                    <li>
                        <a tabindex="-1" href="order.html"
                           class="waves-effect waves-light">
                            <i class="icon ti-shopping-cart"></i>
                            <span class="text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href=""
                           tabindex="-1"><i class="icon ti-power-off"></i><span class="text">Logout</span></a>
                    </li>
                </ul>
            </div>
            <!--/Left Navigation Bar-->

            <div class="content" id="content">
                <div class="overlay hidden-print"></div>

                <!--Top Navigation bar-->
                <div class="top-bar hidden-print">

                    <nav class="navbar navbar-default top-bar">
                        <div class="menu-bar-mobile" id="open-left"><i class="ti-menu"></i></div>
                        <div class="nav navbar-nav top-elements navbar-breadcrumb hidden-xs">
                            <a tabindex="-1" href="">Dashboard</a></div>
                        <ul class="nav navbar-nav navbar-right top-elements">
                            <li class="dropdown">
                                <a tabindex="-1" href="#" class="dropdown-toggle avatar_width" data-toggle="dropdown"
                                   role="button" aria-expanded="false"><span class="avatar-holder">
                                        <img src="assets/images/avatar-default.jpg" alt=""/></span>
                                    <span class="avatar_info hidden-sm">4rkME</span></a>
                                <ul class="dropdown-menu user-dropdown animated fadeInUp wow avatar_drop neat_drop"
                                    data-wow-duration="1500ms" role="menu">
                                    <li>
                                        <a href=""
                                           class="logout_button" tabindex="-1"><i class="ion-power"></i><span class="text">Logout</span></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!--/Top Navigation bar-->

                <!--Content Box-->
                <div class="main-content">
                    <div class="row" id="form">
                        <div class="spinner" id="grid-loader" style="display:none">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                        </div>
                        <div class="col-md-12">
                            <form id="updateDeleteForm"
                                  class="form-horizontal" enctype="application/x-www-form-urlencoded" method="post" accept-charset="utf-8">
                                <div class="panel panel-piluku">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            <i class="ion-edit"></i>
                                            Customer Information
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="cust_id"
                                                           class="required col-sm-3 col-md-3 col-lg-2 control-label ">ID
                                                        :</label>
                                                    <div class="col-sm-9 col-md-9 col-lg-10">
                                                        <input type="text" name="txtCustomerId" value="" class="form-control"
                                                               id="txtCustomerId"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="first_name"
                                                           class="required col-sm-3 col-md-3 col-lg-2 control-label ">Name
                                                        :</label>
                                                    <div class="col-sm-9 col-md-9 col-lg-10">
                                                        <input type="text" name="txtCustomerName" value="" class="form-control"
                                                               id="txtCustomerName"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="city" class="col-sm-3 col-md-3 col-lg-2 control-label ">Address
                                                        :</label>
                                                    <div class="col-sm-9 col-md-9 col-lg-10">
                                                        <input type="text" name="txtCustomerAddress" value="" class="form-control "
                                                               id="txtCustomerAddress"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="balance" class="col-sm-3 col-md-3 col-lg-2 control-label ">Salary
                                                :</label>
                                            <div class="col-sm-9 col-md-9 col-lg-10">
                                                <input type="text" name="txtCustomerSalary" value="0.00" id="txtCustomerSalary"
                                                       class="form-control balance"/>
                                            </div>
                                        </div>
                                        <div class="form-actions pull-right">
                                            <span id="spn-message" style="display: none"></span>

                                            <input type="button" name="btnupdateCustomer" value="Update" id="btnupdateCustomer"
                                                   class=" submit_button btn btn-primary"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--/Content Box-->

                <div id="footers" class="col-md-12 hidden-print text-center">
                    Please visit our
                    <a tabindex="-1" href="http://www.4rk.me" target="_blank">website</a> to learn the latest
                    information about the project.
                    <span class="text-info">You are using WEB POS Version <span class="badge bg-primary"> 1.0</span></span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/my/jquery-3.1.1.min.js"></script>

        <script type="text/javascript" src="controller/customer_controller.js"></script>
        <script type="text/javascript">
            function getQueryVariable()
            {
                var query = window.location.search.substring(1);
                var vars = query.split("?");
                $("#txtCustomerId").val(vars[0]);
                $("#txtCustomerName").val(vars[1]);
                $("#txtCustomerAddress").val(vars[2]);
                $("#txtCustomerSalary").val(vars[3]);
                return vars[0];

            }
            ;
            getQueryVariable();

        </script>



    </body>
</html>
